name: Retrieve XML

on:
  push:
    branches:
      - master

jobs:
  build:
    needs: pages-build-deployment
    runs-on: ubuntu-latest
    steps:
    - name: Get XML
        id: getxml
        uses: mavrosxristoforos/get-xml-info@1.0
        with:
          xml-file: 'https://bobbiejwilson.github.io/feed.xml'
          xpath: '//entry'